apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
  labels:
    game: armadora
    tier: client
    app: client
spec:
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: thomasferro/armadora-client:0.0.1
        ports:
        - containerPort: 80
        # TODO: Health check ?
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"

---

apiVersion: v1
kind: Service
metadata:
  name: client-service
spec:
  selector:
    app: client-service
  ports:
    - protocol: TCP
      port: 80

---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: client-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: play.armadora.dev
    http:
      paths:
      - path: /
        backend:
          serviceName: client-service
          servicePort: 80
          